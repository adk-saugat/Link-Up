<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Up</title>
    <link rel="icon" href="./img/chat.png" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="centered-form">
      <div class="centered-form-box">
        <h1>Link Up</h1>
        <form action="/chat.html" class="input-form">
          <label for="">Display Name</label>
          <input
            type="text"
            name="username"
            placeholder="Type your name.."
            required
          />
          <label for="">Room Name</label>
          <input
            type="text"
            name="room"
            placeholder="Type the room name.."
            required
          />
          <button>Join</button>
        </form>
      </div>
    </div>
  </body>
</html>
