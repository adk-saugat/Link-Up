<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Up</title>
    <link rel="icon" href="./img/chat.png" />
    <link rel="stylesheet" href="./css/chat.css" />
  </head>
  <body>
    <div class="chat">
      <div class="chat-sidebar"></div>
      <div class="chat-main">
        <div id="messages" class="chat-messages"></div>

        <form id="input-form" class="compose" action="">
          <input type="text" placeholder="Type something..." />
          <button type="submit">Send</button>
          <button id="send-location">Send Location</button>
        </form>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message-container">
        <p>
          <span class="user-name">User</span>
          <span class="created-at">{{createdAt}}</span>
        </p>
        <p class="message">{{text}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div class="message-container">
        <p>
          <span class="user-name">User</span>
          <span class="created-at">{{createdAt}}</span>
        </p>
        <a href="{{locationURL}}" target="_blank" class="location-link">
          My Current Location</a
        >
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
